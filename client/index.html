<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">
    <title>We jammin'</title>
  </head>
  <body>
    <header>
      <nav class="navigation">

        <ul class="navigation__list">
          <h1 class="navigation__title">Projects</h1>
          <li class="navigation__list-item">PGM3</li>
          <li class="navigation__list-item">PGM4</li>
        </ul>

      </nav>
    </header>

    <main>
      <div class="search-wrapper">
        <form action="submit" method="post">
          <label for="category"></label>
          <select name="category" id="category">
          <option value="backend">Back-end</option>
          <option value="frontend">Front-end</option>
          </select>
          <input type="text" name="query" placeholder="Search by description">
        </form>
        <h2 class="search-wrapper__title">Active project: PGM3</h2>
        <div class="search-wrapper__buttons">
          <button class="search-wrapper__button search-wrapper__button--left" type="button">Add new task</button>
          <button class="search-wrapper__button search-wrapper__button--right" type="button">View backlog</button>
        </div>

      </div>

      <div class="task-board">

        <div class="task-column task-column--todo">
          <h2 class="task-column__title">To Do</h2>
        </div>

        <div class="task-column task-column--in-progress">
          <h2 class="task-column__title">In Progress</h2>
        </div>

        <div class="task-column task-column--ready-review">
          <h2 class="task-column__title">Ready for review</h2>
        </div>

        <div class="task-column task-column--done">
          <h2 class="task-column__title">Done</h2>
        </div>

      </div>
    </main>

    <footer>

    </footer>
  </body>
</html>
